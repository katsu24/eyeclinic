{% extends "base.html" %}
{% load bootstrap %}

{% block title %}予約登録{% endblock title %}

{% block content %}
    <h3 class="page-header">予約登録</h3>
    {% if reserve_id %}
    <form action="{% url 'reserve:reserve_mod' reserve_id=reserve_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'reserve:reserve_add' %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      {{ form|bootstrap_horizontal }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'reserve:reserve_list' %}" class="btn btn-default btn-sm">戻る</a>
{% endblock content %}
